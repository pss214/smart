<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<body>
<div class="container-lg">
    <p class="h2">게시판 작성</p>
    <form id="boardForm" name="boardForm">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success me-md-2 btn-sm" type="button" id="saveBtn">저장</button>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">작성자</label>
        <input type="text" class="form-control" name="writer" id="exampleFormControlInput2" placeholder="작성자 입력하세요">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">제목</label>
        <input type="text" class="form-control" name="subject" id="exampleFormControlInput1" placeholder="제목을 입력하세요">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">본문내용</label>
        <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/board/list"><button class="btn btn-primary me-md-2 btn-sm" type="button">목록</button></a>
    </div>
    </form>
</div>
<script>
    $(document).ready(function() {
        $("#saveBtn").on("click", function() {
          console.log($("#boardForm").serialize());
          // return false;
          $.ajax({
            url : "/board/save",
            type : "POST",
            data : $("#boardForm").serialize(),
            contentType : "application/x-www-form-urlencoded; charset=UTF-8",
            dataType : "text",
            success : function(result) {
                console.log(result);
                location.href = "/board/list";
            }
          });
        });
     });
</script>
</body>
</html>
