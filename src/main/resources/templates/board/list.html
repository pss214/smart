<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>
<div class="container-lg">
  <p class="h2">게시판 목록</p>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="/board/write"><button class="btn btn-success me-md-2 btn-sm" type="button">글작성</button></a>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col" width="10%">번호</th>
      <th scope="col" width="50%">제목</th>
      <th scope="col">조회수</th>
      <th scope="col">작성일</th>
      <th></th>
    </tr>
    </thead>
    <tbody th:each="dto, state : ${list}">
    <tr>
      <th scope="row">[[${dto.seqno}]]</th>
<!--      <td><a href="/board/view?seqno=${dto.seqno}">[[${dto.subject}]]</a></td>-->
      <td><a th:href="@{/board/view(seqno=${dto.seqno})}" th:text="${dto.subject}"></a></td>
      <td>[[${dto.readCnt}]]</td>
      <td>[[${dto.registDate}]]</td>
    </tr>
    </tbody>
  </table>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="/board/write"><button class="btn btn-success me-md-2 btn-sm" type="button">글작성</button></a>
  </div>
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active" aria-current="page">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
